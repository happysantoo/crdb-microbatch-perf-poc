spring:
  application:
    name: crdb-microbatch-load-test
  datasource:
    url: jdbc:postgresql://localhost:26257/testdb?sslmode=disable
    username: root
    password: 
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10  # Testing: Keep at 10 to validate connection pool bottleneck theory
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: false  # Disabled - using OTLP instead
      otlp:
        enabled: true
        url: http://localhost:4317
        step: 10s  # Reduced from 30s to flush metrics faster and reduce memory
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
        "[crdb.inserts.duration]": true
      percentiles:
        "[http.server.requests]": 0.5, 0.9, 0.95, 0.99
        "[crdb.inserts.duration]": 0.5, 0.9, 0.95, 0.99
    buffers:
      expiry: 10s  # Expire metric buffers after 10s to prevent accumulation
    tags:
      application: ${spring.application.name}

otel:
  exporter:
    otlp:
      endpoint: http://localhost:4317

logging:
  level:
    root: WARN
    com.crdb.microbatch: WARN
    com.vajrapulse: WARN
    org.springframework: WARN

